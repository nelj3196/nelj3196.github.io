<!DOCTYPE html>
<html>
  <head>
    <title>Homework part 2 </title>
    <meta charset="utf-8">
    <meta name="description" content="Homework part2">
    <style>
      body {
        background-color: #0074D9;
      }
    </style>
  </head>

  <body>
    <h1>Calculate the Sum, Average, Maximum, and Minimum</h2>

      <!-- Actual Form -->
      <form>

        <input type="text" id="aNumber">
        <input type="text" id="bNumber">
        <input type="text" id="cNumber">
        <input type="button" onclick="sum()" value="Sum">
        <input type="button" onclick="multiply()" value="Multiply">
        <input type="button" onclick="average()" value="Average">
        <input type="submit" onclick="Maximum()" value="Maximum">
        <input type="submit" onclick="Minimum()" value="Minimum">

      </form>

      <script>

        //Sum
        function sum() {
          var num1 = parseInt(document.getElementById('aNumber').value);
          var num2 = parseInt(document.getElementById('bNumber').value);
          var num3 = parseInt(document.getElementById('cNumber').value);
          var sum = num1 + num2 + num3;
          alert("The Sum = " + sum);
        }
        //Multiply
        function multiply() {
          var num1 = parseInt(document.getElementById('aNumber').value);
          var num2 = parseInt(document.getElementById('bNumber').value);
          var num3 = parseInt(document.getElementById('cNumber').value);
          var result = num1 * num2 * num3;
          alert("The result is: " + result);
        }
        //Average
        function average() {
          var num1 = parseInt(document.getElementById('aNumber').value);
          var num2 = parseInt(document.getElementById('bNumber').value);
          var num3 = parseInt(document.getElementById('cNumber').value);
          var average = num1 + num2 + num3 / 3;
          alert("The average is: " + average);
        }
        //Maximum
        function Maximum() {
          var num1 = parseInt(document.getElementById('aNumber').value);
          var num2 = parseInt(document.getElementById('bNumber').value);
          var num3 = parseInt(document.getElementById('cNumber').value);
          alert("maximum number is: " + Math.max(num1, num2, num3));
        }
        //Minumum
        function Minimum() {
          var num1 = parseInt(document.getElementById('aNumber').value);
          var num2 = parseInt(document.getElementById('bNumber').value);
          var num3 = parseInt(document.getElementById('cNumber').value);

          alert("Minimum number is: " + Math.min(num1, num2, num3));
        }
      </script>
  </body>
</html>
